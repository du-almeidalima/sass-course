<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>
<body>
<div class="layout">
    <div class="layout__header-slot">
        <!-- HEADER -->
        <header class="header">
            <img class="header__logo" src="img/logo.png" alt="Trillo Logo">

            <!-- SEARCH -->
            <form action="#">
                <div class="search">
                    <input class="search__input" type="search" placeholder="Search Hotels..."
                           aria-label="Search Hotels">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use href="img/sprite.svg#icon-search"></use>
                        </svg>
                    </button>
                </div>
            </form>


            <!-- USER NAV -->
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification-badge">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use href="img/sprite.svg#icon-forum"></use>
                    </svg>
                    <span class="user-nav__notification-badge">13</span>
                </div>
                <div class="user-nav__user">
                    <img class="user-nav__user-photo" src="img/user.jpg" alt="User Photo">
                    <span class="user-nav__user-name">Duardo</span>
                </div>
            </nav>
        </header>
    </div>
    <div class="layout__container">
        <div class="layout__sidenav-slot">
            <nav class="sidebar">
                Navigation
            </nav>
        </div>
        <div class="layout__content-slot">
            <main class="content">
                Main Content
            </main>
        </div>
    </div>
</div>
</body>
</html>
