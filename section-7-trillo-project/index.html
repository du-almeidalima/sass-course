<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>
<body onload="window.history.replaceState(null, 'Trillo Homepage', './#home')">
<div class="layout">
    <div class="layout__header-slot">
        <!-- HEADER -->
        <header class="header">
            <img class="header__logo" src="img/logo.png" alt="Trillo Logo">

            <!-- SEARCH -->
            <div class="header__search-slot">
                <form action="#" role="search">
                    <div class="search">
                        <input class="search__input" type="search" placeholder="Search Hotels..."
                               aria-label="Search Hotels">
                        <button class="search__button" id="search-btn" aria-label="Search Button">
                            <svg class="search__icon" aria-labelledby="search-btn">
                                <use href="img/sprite.svg#icon-search"></use>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <!-- USER NAV -->
            <div class="header__user-nav-slot">
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon" aria-label="Notifications">
                            <use href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification-badge">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon" aria-label="Chat">
                            <use href="img/sprite.svg#icon-forum"></use>
                        </svg>
                        <span class="user-nav__notification-badge">13</span>
                    </div>
                    <div class="user-nav__user">
                        <img class="user-nav__user-photo" src="img/user.bmp" alt="User Photo">
                        <span class="user-nav__user-name">Eduardo L.</span>
                    </div>
                </nav>
            </div>
        </header>
    </div>
    <div class="layout__container">
        <div class="layout__sidenav-slot">
            <!-- SIDE NAV -->
            <nav class="sidebar">
                <ul class="sidebar__link-list">
                    <li class="sidebar__item" id="home">
                        <a href="#home" class="sidebar__link">
                            <svg class="sidebar__link-icon" aria-hidden="true">
                                <use href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>
                    <li class="sidebar__item" id="flight">
                        <a href="#flight" class="sidebar__link">
                            <svg class="sidebar__link-icon" aria-hidden="true">
                                <use href="img/sprite.svg#icon-airplanemode_on"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>
                    <li class="sidebar__item" id="car-rental">
                        <a href="#car-rental" class="sidebar__link">
                            <svg class="sidebar__link-icon" aria-hidden="true">
                                <use href="img/sprite.svg#icon-vpn_key"></use>
                            </svg>
                            <span>Car Rental</span>
                        </a>
                    </li>
                    <li class="sidebar__item" id="tours">
                        <a href="#tours" class="sidebar__link">
                            <svg class="sidebar__link-icon" aria-hidden="true">
                                <use href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="legal">
                &copy; 2022 by Trillo. All rights reserved
            </div>
        </div>
        <div class="layout__content-slot">
            <main class="content">
                <section class="gallery">
                    <figure class="gallery__item">
                        <img class="gallery__photo" src="img/hotel-1.jpg" alt="Photo of hotel 1">
                    </figure>
                    <figure class="gallery__item">
                        <img class="gallery__photo" src="img/hotel-2.jpg" alt="Photo of hotel 2">
                    </figure>
                    <figure class="gallery__item">
                        <img class="gallery__photo" src="img/hotel-3.jpg" alt="Photo of hotel 3">
                    </figure>
                </section>
                <section class="overview">
                    <h1 class="overview__heading">Hotel Las Palmas</h1>
                    <div class="overview__stars" id="overview-stars" aria-label="5 out of 5 starts">
                        <svg class="overview__icon-star" aria-labelledby="overview-stars">
                            <use href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star" aria-labelledby="overview-stars">
                            <use href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star" aria-labelledby="overview-stars">
                            <use href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star" aria-labelledby="overview-stars">
                            <use href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star" aria-labelledby="overview-stars">
                            <use href="img/sprite.svg#icon-star"></use>
                        </svg>
                    </div>
                    <div class="overview__location">
                        <svg class="overview__icon-location" aria-labelledby="overview-stars">
                            <use href="img/sprite.svg#icon-location_on"></use>
                        </svg>
                        <button class="inline-button">Albufeira, Portugal</button>
                    </div>
                    <div class="overview__rating">
                        <div class="overview__rating-average">9.5</div>
                        <div class="overview__rating-amount">369 votes</div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</div>
</body>
</html>
